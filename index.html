<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>益居企業有限公司</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    :root {
      --primary: #2e5d79;
      --secondary: #4caf50;
      --background: #f0f4f8;
      --surface: #ffffff;
      --text: #1e1e1e;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 0 16px;
    }

    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 32px 16px;
      border-radius: 0 0 var(--radius) var(--radius);
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    header p {
      font-size: 1rem;
    }

    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 32px;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      max-width: 320px;
      flex: 1 1 280px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card .material-symbols-outlined {
      font-size: 48px;
      color: var(--secondary);
      margin-bottom: 12px;
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 24px 0;
      font-size: 0.9rem;
      color: #666;
      margin-top: 48px;
    }
    nav {
  background: #1e3a4c;
  display: flex;
  justify-content: center;
  gap: 24px;
  padding: 12px 0;
  flex-wrap: wrap;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  text-decoration: underline;
}

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>益居企業-專業技術與環保服務</h1>
    <p>油漆施工｜防蝕防鏽｜廢棄物清潔｜電信設施安裝</p>
  </header>
 <nav>

   <a href="projects.html">案例展示</a>
   <!--   <a href="contact.html">聯絡我們</a>-->
  </nav>
  <section class="services">
    <div class="card">
      <span class="material-symbols-outlined">format_paint</span>
      <h3>油漆與塗裝工程</h3>
      <p>牆面、鋼構、特殊塗料應用，提供室內外完整油漆解決方案。</p>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">shield</span>
      <h3>防蝕防鏽處理</h3>
      <p>採用防鏽塗料與噴砂處理技術，延長金屬構件壽命。</p>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">delete</span>
      <h3>廢棄物清運</h3>
      <p>建築廢料、環境整潔、一次性清運服務，快速可靠。</p>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">wifi</span>
      <h3>簡易電信安裝</h3>
      <p>中小型電信設備架設、Wi-Fi布線與機房基礎施工。</p>
    </div>
  </section>

  <footer>
    &copy; 益居企業有限公司 | 永續與效率並重 ｜統編：60795324
  </footer>

</body>
</html>
